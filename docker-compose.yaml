version: '3'
services:
  scheduler_server:
    build: 
      context: ./job_scheduler/server
      dockerfile: Dockerfile
    ports:
      - '9090:9090'
    networks:
        - default
    volumes:
      - ./job_scheduler/server:/usr/src/app
    environment:
      - REDIS_HOST=redis
    command: npm run dev
  remote_worker_eg:
    build: 
      context: ./job_scheduler/remote_worker
      dockerfile: Dockerfile
    networks:
        - default
    volumes:
      - ./job_scheduler/remote_worker:/usr/src/app
    environment:
      - SERVER_HOST=http://scheduler_server:9090
    command: npm run dev
  redis:
    image: redis
    hostname: redis
    ports:
      - '6380:6379'
    volumes:
      - 'redis_data:/data'
networks:
  default:
    external:
      name: local

volumes:
  redis_data: