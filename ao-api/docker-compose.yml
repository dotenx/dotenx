version: '3'
services:
  psql:
    image: postgres:12
    hostname: postgres
    env_file:
      - postgres.env
    volumes:
      - 'postgres_data:/var/lib/postgresql/data/'
    ports:
      - '5432:5432'
    restart: unless-stopped

  ao-api:
    build:
      context: .
      args:
          - GITLAB_ACCESS_USERNAME=$GITLAB_ACCESS_USERNAME
          - GITLAB_ACCESS_PASSWORD=$GITLAB_ACCESS_PASSWORD
      dockerfile: Dockerfile
    hostname: ao-api
    working_dir: /root/
    networks:
        - default
    ports:
      - '3004:3004'

volumes:
  postgres_data:

networks:
  default:
    external:
      name: local
