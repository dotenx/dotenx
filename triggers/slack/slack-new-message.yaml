service: slack
type: Slack new message
integrations: [slack-bot]
image: awrmin/slack-new-message
credentials:
    - key: channel_id
      type: text
      description: id of the channel you want to check for new messages
    - key: passed_seconds
      type: text
      description: passed seconds from message
outputs:
    - key: text
      type: text
      description: text of new message
    - key: timestamp
      type: text
      description: timestamp of new message

author: Armingodiz
icon: https://cdn-icons-png.flaticon.com/512/2111/2111615.png
node_color: E01E5A
description: Checks if there is a new message(sent before given number of secnds), tiggers a specefic pipeline
