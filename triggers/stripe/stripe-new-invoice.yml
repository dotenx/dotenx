service: stripe
type: Stripe new invoice
integrations: [stripe]
image: hawwwdi/stripe-new-invoice
credentials:
    - key: passed_seconds
      type: text
      description: passed seconds from message
outputs:
    - key: id
      type: text
      description: id of invoice
    - key: amount_due
      type: int
      description: amount due
    - key: amount_paid
      type: int
      description: amount paid
    - key: amount_remaining
      type: int
      description: amount remaining
    - key: currency
      type: text
      description: three letter currency code
    - key: created
      type: text
      description: Time at which the invoice was created
    - key: customer_id
      type: text
      description: customer identifier
    - key: customer_email
      type: text
      description: customer email
    - key: description
      type: text
      description: description
    - key: status
      type: text
      description: status of payment
    - key: link
      type: text
      description: hosted invoice url
    - key: pdf_link
      type: text
      description: pdf link
    - key: paid
      type: bool
      description: status of invoice

author: hawwwdi
icon: https://www.logo.wine/a/logo/Stripe_(company)/Stripe_(company)-Logo.wine.svg
node_color: E01E5A
description: Triggers when a new invoice is created