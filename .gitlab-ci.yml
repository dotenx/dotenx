build ui: &build_ui
  image: node:16.15.1-slim
  stage: build
  services:
    - docker:stable-dind
  variables:
    environment: prod
    folder: ui
    build_dest: dist
  script:
    - cd ${folder}
    - cp .env.${environment} .env.production
    - npm install
    - CI='' npm run build
    - tar -czvf ${environment}_build.tar.gz ./${build_dest}
    - mv ${environment}_build.tar.gz ../${environment}_build.tar.gz
  except:
    - schedules
  artifacts:
    paths:
      - ${environment}_build.tar.gz
  only:
    # refs:
    #   - master
    changes:
      - "ui/**/*"

